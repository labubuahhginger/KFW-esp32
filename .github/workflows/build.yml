name: Build KFW Firmware

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [esp32dev, esp32s3, esp32c3]
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}-${{ matrix.board }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build Firmware (${{ matrix.board }})
        run: pio run -e ${{ matrix.board }}

      - name: Get Version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Dist Directory
        run: mkdir -p dist

      - name: Rename Firmware (${{ matrix.board }})
        run: |
          cp .pio/build/${{ matrix.board }}/firmware.bin \
             dist/firmware-kfw-${{ matrix.board }}-${{ steps.version.outputs.VERSION }}.bin

      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: dist/*.bin
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download ESP32 Firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32dev
          path: release

      - name: Download ESP32-S3 Firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32s3
          path: release

      - name: Download ESP32-C3 Firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32c3
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: KFW Firmware ${{ github.ref_name }}
          body: |
            # KFW ESP32 Firmware ${{ github.ref_name }}

            ## Поддерживаемые платы

            | Плата | Файл | Примечания |
            |-------|------|------------|
            | ESP32 | `firmware-kfw-esp32dev-*.bin` | Оригинальный ESP32 |
            | ESP32-S3 | `firmware-kfw-esp32s3-*.bin` | С поддержкой RFID |
            | ESP32-C3 | `firmware-kfw-esp32c3-*.bin` | **Без RFID** (нет SPI) |

            ## Установка

            ### ESP32
            ```bash
            esptool.py --chip esp32 --port /dev/ttyUSB0 erase_flash
            esptool.py --chip esp32 --port /dev/ttyUSB0 write_flash 0x0 firmware-kfw-esp32dev-${{ github.ref_name }}.bin
            ```

            ### ESP32-S3
            ```bash
            esptool.py --chip esp32s3 --port /dev/ttyUSB0 erase_flash
            esptool.py --chip esp32s3 --port /dev/ttyUSB0 write_flash 0x0 firmware-kfw-esp32s3-${{ github.ref_name }}.bin
            ```

            ### ESP32-C3
            ```bash
            esptool.py --chip esp32c3 --port /dev/ttyUSB0 erase_flash
            esptool.py --chip esp32c3 --port /dev/ttyUSB0 write_flash 0x0 firmware-kfw-esp32c3-${{ github.ref_name }}.bin
            ```

            ## Платформы

            - **ESP32**: Полная поддержка (Wi-Fi, BLE, IR, RFID)
            - **ESP32-S3**: Полная поддержка (Wi-Fi, BLE, IR, RFID)
            - **ESP32-C3**: Ограниченная поддержка (Wi-Fi, BLE, IR, **без RFID**)

            > ⚠️ **Важно:** ESP32-C3 не поддерживает SPI для MFRC522, поэтому RFID-функционал отключён.
          files: release/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Публикация на GitHub Pages (kfwflasher.github.io)
  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download all firmware artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: firmware-*
          path: firmware
          merge-multiple: true

      - name: Checkout kfwflasher.github.io
        uses: actions/checkout@v4
        with:
          repository: labubuahhginger/kfwflasher.github.io
          token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          path: gh-pages

      - name: Copy firmware and webui
        run: |
          # Создаем директорию для прошивок
          mkdir -p gh-pages/firmware
          
          # Копируем последние версии прошивок
          cp firmware/firmware-kfw-esp32dev-*.bin gh-pages/firmware/firmware-esp32dev.bin
          cp firmware/firmware-kfw-esp32s3-*.bin gh-pages/firmware/firmware-esp32s3.bin
          cp firmware/firmware-kfw-esp32c3-*.bin gh-pages/firmware/firmware-esp32c3.bin
          
          # Копируем webui файлы
          cp webui/index.html gh-pages/index.html
          cp webui/manifest.json gh-pages/manifest.json

      - name: Commit and push to kfwflasher.github.io
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update firmware and webui [skip ci]

          Auto-deploy from commit: ${{ github.sha }}
          Build triggered by: ${{ github.actor }}"
          git push
