name: Build KFW Firmware

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PlatformIO Core
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
      
      - name: Build Firmware
        run: pio run -e esp32dev
        
      - name: Get Version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Create Dist Directory
        run: mkdir -p dist
      
      - name: Rename Firmware
        run: |
          cp .pio/build/esp32dev/firmware.bin dist/firmware-kfw-esp32dev-${{ steps.version.outputs.VERSION }}.bin
      
      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: dist/*.bin
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: release
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: KFW Firmware ${{ github.ref_name }}
          body: |
            # KFW ESP32 Firmware ${{ github.ref_name }}

            ## Installation

            ```bash
            # Using esptool
            esptool.py --chip esp32 --port /dev/ttyUSB0 erase_flash
            esptool.py --chip esp32 --port /dev/ttyUSB0 write_flash 0x0 firmware-kfw-esp32dev-${{ github.ref_name }}.bin

            # Using PlatformIO
            pio run -e esp32dev -t upload
            ```
          files: release/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
