name: Build and Release Kal Firmware

on:
  push:
    branches: [ main, master ] # Запускать при пуше в эти ветки
    tags:
      - 'v*'                   # И при создании тегов
  workflow_dispatch:           # Добавит кнопку "Run workflow" вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build All Environments
        # Мы явно вызываем pio run, он сам найдет platformio.ini и проигнорирует CMake
        run: pio run

      - name: Prepare binaries for release
        run: |
          mkdir release_files
          [ -f .pio/build/esp32dev/firmware.bin ] && cp .pio/build/esp32dev/firmware.bin release_files/kal_esp32_generic.bin
          [ -f .pio/build/esp32-s3/firmware.bin ] && cp .pio/build/esp32-s3/firmware.bin release_files/kal_esp32_s3.bin
          [ -f .pio/build/esp32-c3/firmware.bin ] && cp .pio/build/esp32-c3/firmware.bin release_files/kal_esp32_c3.bin
          [ -f .pio/build/esp32-s2/firmware.bin ] && cp .pio/build/esp32-s2/firmware.bin release_files/kal_esp32_s2.bin
          [ -f .pio/build/esp32-wrover/firmware.bin ] && cp .pio/build/esp32-wrover/firmware.bin release_files/kal_esp32_wrover.bin

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/*.bin
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
