name: Build and Release Kal Firmware

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build All
        run: pio run

      - name: Prepare Assets
        run: |
          mkdir -p release_files
          find .pio/build -name "firmware.bin" -exec cp {} release_files/ \;
          # Переименуем для красоты (опционально)
          mv release_files/firmware.bin release_files/kal_firmware.bin || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release_files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}